syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.marsn.minitalkwebsocket.v1";
option java_outer_classname = "ChatProto";

message ChatMessage {
  string messageId = 1;
  int64 conversationId = 2;
  int64 senderId = 3;
  string content = 4;
  int64 timestamp = 5;
  int64 destinyId = 6;
}
